<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据标签获取元素</title>
</head>

<body>
    <ul>
        <li>1知否知否，应是绿肥红瘦</li>
        <li>2知否知否，应是绿肥红瘦</li>
        <li>3知否知否，应是绿肥红瘦</li>
        <li>4知否知否，应是绿肥红瘦</li>
        <li>5知否知否，应是绿肥红瘦</li>
    </ul>
    <ol id="ol">
        <li>我是ol里的第1个li</li>
        <li>我是ol里的第2个li</li>
        <li>我是ol里的第3个li</li>
        <li>我是ol里的第4个li</li>
        <li>我是ol里的第5个li</li>
    </ol>

    <script>
        // 返回的是 获取的元素对象的集合 以伪数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 注：如果页面中只有一个li 返回的还是伪数组的形式 
        // 注：如果页面中没有该元素，则返回空伪数组

        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>

</html>
