<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval定时器</title>
</head>

<body>
    <script>
        var i = 0;
        // 注：setInterval 每隔延时时间重复调用函数
        setInterval(function () {
            console.log(i++);
        }, 1000)
    </script>
</body>

</html>
