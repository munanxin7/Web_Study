<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——发送短信</title>
</head>

<body>
    手机号码：<input type="number" name="" id="">
    <button>发送</button>
    <script>
        var btn = document.querySelector('button');
        var i = 5;
        var timer = null;
        btn.addEventListener('click', function () {
            this.disabled = true;
            timer = setInterval(function () {
                if (i === 0) {
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    i = 5;
                    clearInterval(timer);
                } else {
                    btn.innerHTML = '还剩下' + i-- + '秒';
                }
            }, 1000);
        })
    </script>
</body>

</html>
