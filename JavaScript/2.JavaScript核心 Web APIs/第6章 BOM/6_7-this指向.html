<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 一般情况下this的最终指向的是那个调用它的对象
        // 1. 全局作用域或者普通函数中this指向全局对象window
        console.log(this);

        function fn() {
            console.log(this);
        }
        fn();

        setTimeout(function () {
            console.log(this);
        }, 1000);
        // 2. 方法调用中指向调用对象
        var o = {
            sayHi: function () {
                console.log(this);
            }
        }
        o.sayHi();

        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            console.log(this);
        });

        // 3. 构造函数中指向构造函数的实例 
        function Fun() {
            console.log(this);
        }
        var fun = new Fun();
    </script>
</body>

</html>
