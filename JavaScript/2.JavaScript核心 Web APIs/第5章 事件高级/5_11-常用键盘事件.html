<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用键盘事件</title>
</head>

<body>
    <script>
        // 1. keyup 按键弹起时触发

        // document.onkeyup = function () {
        //     console.log('keyup 弹起按键');
        // }

        document.addEventListener('keyup', function () {
            console.log('keyup 弹起按键');
        });
        // 2. keydowm 按键按下时触发
        document.addEventListener('keydown', function () {
            console.log('keydown 按下按键');
        });
        // 3. keypress 按键按下是触发
        // keypress 不能识别功能键 如：ctrl shift
        document.addEventListener('keypress', function () {
            console.log('keypress 按下按键');
        });
        // 注：执行顺序 down → press → up
    </script>
</body>

</html>
