<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父节点操作</title>
</head>

<body>
    <div class="box">
        <span class="erweima">x</span>
    </div>
    <script>
        // 1. 父节点 parentNode
        var erwiema = document.querySelector('.erweima');
        // var box=document.querySelector('.box');
        // 得到的是离元素最近的父级节点 如果没有父节点就返回null
        console.log(erwiema.parentNode);
    </script>
</body>

</html>
