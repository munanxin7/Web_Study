<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——仿京东显示隐藏密码明文</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../images/close.png" alt="" id="eyes">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var eyes = document.getElementById('eyes');
        var pwd = document.getElementById('pwd');
        var flag = 0;

        eyes.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                this.src = '../images/open.png'
                flag = 1;
            } else {
                pwd.type = 'password';
                this.src = '../images/close.png'
                flag = 0;
            }
        }
    </script>
</body>

</html>
