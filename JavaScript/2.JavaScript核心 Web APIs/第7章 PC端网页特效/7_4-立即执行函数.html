<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>

<body>
    <script>
        function fn() {
            console.log(1);
        }
        fn();

        // 不需要调用，立马能够自己执行的函数
        // 1. 
        (function (a) {
            console.log(a);
        })(2); // 第二个小括号可以看做是调用函数

        // 2. 
        (function (a) {
            console.log(a);
        }(3));

        // 作用：独立创建一个作用域，里面所有的变量都是局部变量，不会产生命名冲突
    </script>
</body>

</html>
