<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建添加删除元素</title>
    <script src="../jquery-3.6.0.min.js"></script>
</head>

<body>
    <ul>
        <li>原来的li</li>
    </ul>
    <div class="test">原来的div</div>
    <script>
        $(function () {
            // 1. 创建元素
            var li = $("<li>我是后来创建的li</li>");
            // 2. 添加元素
            // (1). 内部添加 
            // $("ul").append(li); // 最后面
            $("ul").prepend(li); // 最前面

            // (2). 外部添加
            var div = $("<div>我是后来创建的div</div>");
            // $(".test").after(div); // 后面
            $(".test").before(div); // 前面

            // 3. 删除添加
            // $("ul").remove(); // 删除匹配的元素
            // $("ul").empty(); // 删除匹配的元素集合中的所有子节点
            $("li").html(""); // 清空匹配的元素内容
        })
    </script>
</body>

</html>
