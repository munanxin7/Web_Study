<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery隐式迭代</title>
    <script src="../jquery-3.6.0.min.js"></script>
</head>

<body>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <script>
        // 1. 获取四个div元素
        console.log($('div'));
        // 2. 给四个div设置背景颜色为粉色
        $('div').css('background', 'pink');
        // 3. 隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css方法
        $('li').css('color', 'skyblue');
    </script>
</body>

</html>
