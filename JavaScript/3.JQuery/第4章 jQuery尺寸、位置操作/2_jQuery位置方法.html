<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery位置方法</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
        }

        .son {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        $(function () {
            // 1. 获取设置距离文档的位置(偏移) offset
            console.log($(".son").offset().top);
            $(".son").offset({
                top: 200,
                left: 200
            });

            // 2. 获取距离带有定位父级位置(偏移) position 如果没有带有定位的父级，则以文档为准
            // 注：只读
            console.log($(".son").position());

            // 3. 
        })
    </script>
</body>

</html>
