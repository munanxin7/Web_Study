<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery顶级对象</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        // 1. $ 是jQuery的别称
        $(function () {
            alert(1);
        });
        jQuery(function () {
            alert(2);
        });

        // 2. $ 同时也是jQuery的顶级对象
        
    </script>
</body>

</html>
