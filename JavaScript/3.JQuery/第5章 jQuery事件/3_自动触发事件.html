<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动触发事件</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <input type="text">
    <script>
        $(function () {
            $("div").on("click", function () {
                console.log("点击");
            })

            // 1. 元素.事件()
            $("div").click();
            // 2. 元素.trigger()
            $("div").trigger("click");
            // 3. 元素.triggerHandler() 
            // 注：不会触发元素的默认行为
            $("div").triggerHandler("click");
            $("input").on("focus", function () {
                $(this).val("hello");
            })
            $("input").triggerHandler("focus");
        })
    </script>
</body>

</html>
