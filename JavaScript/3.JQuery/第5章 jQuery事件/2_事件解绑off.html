<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件解绑off</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <ul>
        <li>我是ulli的li</li>
        <li>我是ulli的li</li>
        <li>我是ulli的li</li>
        <p>我是p标签</p>
    </ul>
    <script>
        $(function () {
            $("div").on({
                click: function () {
                    console.log("点击");
                },
                mouseenter: function () {
                    console.log("经过");
                }
            });
            $("ul").on("click", "li", function () {
                console.log($(this).html());
            });

            // 1. 事件解绑off
            // $("div").off(); // 解除div上绑定的所有事件
            $("div").off("click"); // 解除div上的click事件
            $("ul").off("click", "li");

            // 2. one() 只触发一次
            $("p").one("click", function () {
                console.log($(this).html());
            });
        })
    </script>
</body>

</html>
