<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——输出2月份的天数</title>
    <script>
        function backDay() {
            var year = prompt('请输入年份：');
            if (isRun(year)) {
                alert('29天');
            } else {
                alert('28天');
            }
        }

        function isRun(year) {
            if (year % 400 == 0 || year % 4 == 0 && year % 100 != 0) {
                return true;
            }
            return false;
        }
        backDay();
    </script>
</head>
