<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用</title>
    <script>
        // 函数的使用分为两步：声明函数 和 调用函数
        // 1. 声明函数
        function sayHi() {
            console.log("Hello Function!");
        }
        // 2. 调用函数
        sayHi();
    </script>
</head>
