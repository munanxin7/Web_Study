<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments使用</title>
    <script>
        function fn() {
            // arguments 展示形式是一个伪数组
            /*
                伪数组的特点
                    1. 具有length属性
                    2. 按索引方式储存数据
                    3. 不具有数组的 push , pop 等方法
             */
            console.log(arguments);
        }
        fn(1, 2, 3);
    </script>
</head>
