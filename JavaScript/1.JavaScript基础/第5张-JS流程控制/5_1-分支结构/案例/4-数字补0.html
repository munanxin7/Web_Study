<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——数字补0</title>
    <script>
        /* 
            案例分析
                用户输入0~59之间的一个数字
                如果数字小于10，则在这个数字前面补0,（加0） 否则 不做操作
                用一个变量接受这个返回值，输出
         */
        var time = prompt('请输入一个 0 ~ 59 之间的一个数字: ');
        time = time < 10 ? '0' + time : time;
        console.log(time);
    </script>
</head>

<body>

</body>

</html>
