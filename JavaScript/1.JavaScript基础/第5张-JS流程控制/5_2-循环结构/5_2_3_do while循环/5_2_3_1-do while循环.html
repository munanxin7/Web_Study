<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while循环</title>
    <script>
        var i = 1;
        do {
            console.log('do while循环100次');
            i++;
        } while (i <= 100);
    </script>
</head>
