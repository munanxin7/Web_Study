<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——打印n行n列星星</title>
    <script>
        var row = prompt('请输入您打印几行星星：')
        var col = prompt('请输入您答应几列星星：')
        for (var i = 1; i <= row; i++) {
            var str = ''
            for (var j = 1; j <= col; j++) {
                str += '★';
            }
            console.log('第' + i + '行: ' + str);
        }
    </script>
</head>

<body>

</body>

</html>
