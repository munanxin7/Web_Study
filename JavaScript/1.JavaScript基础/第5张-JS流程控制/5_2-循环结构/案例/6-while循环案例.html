<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——while循环案例</title>
    <script>
        // 1. 打印人的一生，从1岁到100岁
        var i = 1;
        while (i <= 100) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }
        // 2. 计算 1 ~ 100 之间所有整数的和
        var j = 1;
        var sum = 0;
        while (j <= 100) {
            sum += j++;
        }
        console.log(sum);
        // 3. 询问你爱我吗
        var msg = prompt('你爱我吗？');
        while (msg !== '我爱你') {
            msg = prompt('你爱我吗？');
        }
    </script>
</head>
