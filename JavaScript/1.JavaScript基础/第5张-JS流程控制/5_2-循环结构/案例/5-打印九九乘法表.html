<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——打印九九乘法表</title>
    <script>
        /*
            案例分析
                一共有9行，但是每行的个数不一样，因此需要用到双重 for 循环
                外层的 for 循环控制行数 i ，循环9次 ，可以打印 9 行
                内层的 for 循环控制每行公式 j
                核心算法：每一行 公式的个数正好和行数一致， j <= i; 
                每行打印完毕，都需要重新换一行 
                把公式用 i 和 j 替换 
         */
        for (var i = 1; i <= 9; i++) {
            var str = '';
            for (var j = 1; j <= i; j++) {
                str += j + '×' + i + '=' + i * j + '\t';
            }
            console.log(str);
        }
    </script>
</head>
