<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——求学生成绩</title>
    <script>
        /*
            案例分析
                弹出输入框输入总的班级人数 ( num )
                依次输入学生的成绩（保存起来 score），此时我们需要用到 for 循环，弹出的次数跟班级总人数有关系 条件表达式 i <= num 进行业务处理: 计算成绩。
                先求总成绩（sum），之后求平均成绩（average 
         */
        var num = prompt('请输入班级总人数：');
        var sum = 0,
            average = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个学生的成绩');
            sum += score - 0;
        }
        average = sum / num;
        console.log('总成绩为：' + sum + '\n平均成绩为：' + average);
    </script>
</head>
