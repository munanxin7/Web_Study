<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域导读</title>
    <script>
        // 1. JavaScript作用域：代码名字 (变量) 起作用和效果的范围 目的是提高程序的可靠性更重要的是减少命名冲突
        // 2. js的作用域(es6)之前: 全局作用域   局部作用域
        // 3. 全局作用域：整个script标签 或者是一个单独的js文件、
        var num = 10;
        // 4. 局部作用域(函数作用域) 在函数内部就是局部作用域
        function fn() {
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn();
        console.log(num);
    </script>
</head>

<body>

</body>

</html>
