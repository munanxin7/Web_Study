<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
    <script>
        var obj = {
            name: 'mnx',
            age: 18,
            sex: '男'
        }
        for (var key in obj) {
            console.log(key); // key 属性名
            console.log(obj[key]); // 属性值
        }
    </script>
</head>

<body>

</body>

</html>
