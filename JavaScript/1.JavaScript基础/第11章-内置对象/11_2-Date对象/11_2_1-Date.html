<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期对象</title>
    <script>
        // 1. 使用Date 如果没有参数则返回系统的当前时间
        var date = new Date();
        console.log(date);
        // 2. 参数常用的写法 数字型 2022, 2, 19 或者是字符串型 '2022-02-19 6:6:6'
        var date1 = new Date(2022, 2, 19);
        console.log(date1);
        var date2 = new Date('2022-02-19 6:6:6');
        console.log(date2);
    </script>
</head>

<body>

</body>

</html>
