<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取日期的总的毫秒想形式</title>
    <script>
        // 1. 通过valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        // 2. 简单的写法 (常用)
        var date1 = +new Date()
        console.log(date1);
        // 3. H5 
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
