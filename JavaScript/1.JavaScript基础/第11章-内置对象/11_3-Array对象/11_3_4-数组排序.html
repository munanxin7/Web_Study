<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
    <script>
        // 1. 翻转数组
        var arr = [1, 2, 3, 4, 5];
        arr.reverse();
        console.log(arr);
        // 2. 数组排序 
        var arr1 = [3, 5, 7, 8, 5, 1, 11, 55, 32];
        arr1.sort(function (a, b) {
            return a - b; // 升序
            // return b - a; // 降序
        });
        console.log(arr1);
    </script>
</head>
