<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组索引方法</title>
    <script>
        var arr = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr.indexOf('blue')); // 只返回第一个满足条件的索引号 如果未找到则返回-1
        console.log(arr.lastIndexOf('blue')); // 返回最后一个满足条件的索引号
    </script>
</head>

<body>

</body>

</html>
