<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组创建的两种方式</title>
    <script>
        // 1. 利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);
        // 2. 利用new Array()
        var arr1 = new Array(2);
        console.log(arr1);
        var arr2 = new Array(2, 3);
        console.log(arr2);
    </script>
</head>
