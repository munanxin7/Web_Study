<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的交换</title>
    <script>
        // 要求： 交换两个变量的值（实现思路： 使用一个临时变量用来做中间存储）
        var apple1 = '青苹果',
            apple2 = '红苹果',
            temple = apple1;
        apple1 = apple2;
        apple2 = temple;
        console.log('apple1 = ', apple1);
        console.log('apple2 = ', apple2);
    </script>
</head>

<body>

</body>

</html>
