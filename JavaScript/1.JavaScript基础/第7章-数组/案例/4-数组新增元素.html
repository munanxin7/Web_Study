<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——数组新增元素</title>
    <script>
        /*
            案例分析
                使用循环来追加数组。
                声明一个空数组 arr。
                循环中的计数器 i 可以作为数组元素存入。
                由于数组的索引号是从0开始的， 因此计数器从 0 开始更合适，存入的数组元素要+1。 
         */
        var arr = [];
        for (var i = 0; i < 10; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
