    <title>案例——数组最大值</title>
    <script>
        /* 
            案例分析
                声明一个保存最大元素的变量 max。
                默认最大值可以取数组中的第一个元素。
                遍历这个数组，把里面每个数组元素和 max 相比较。
                如果这个数组元素大于max 就把这个数组元素存到 max 里面，否则继续下一轮比较。
                最后输出这个 max
         */
        var arr = [132, 48, 132, 486, 41, 35, 45648, 256];
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        console.log('最大值为：' + max);
    </script>
