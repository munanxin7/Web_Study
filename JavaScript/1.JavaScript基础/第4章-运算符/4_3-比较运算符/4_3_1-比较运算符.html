<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        // 比较运算符（关系运算符）是两个数据进行比较时所使用的运算符，比较运算后，会返回一个布尔值（true / false）作为比较运算的结果。
        console.log(1 < 2);
        console.log(1 > 2);
        console.log(2 >= 2);
        console.log(3 <= 2);
        console.log(37 == '37'); // 自动转型
        console.log(37 != 37);
        console.log(37 === '37'); // 全等 数值与类型都相同
    </script>
</head>

<body>

</body>

</html>
