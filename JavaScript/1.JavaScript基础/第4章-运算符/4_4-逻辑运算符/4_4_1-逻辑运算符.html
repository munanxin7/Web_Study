<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        // 1. && 与 一假则假
        console.log(3 > 5 && 3 > 2);
        // 2. || 或 一真则真
        console.log(3 > 5 || 3 > 2);
        // 3. ! 非 取反
        console.log(!true);
    </script>
</head>
