<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换——字符串</title>
    <script>
        // 1. toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);

        // 2. String()
        console.log(String(num));

        // 3. 拼接字符串  隐式转换
        console.log(num + '');
    </script>
</head>

</body>

</html>
