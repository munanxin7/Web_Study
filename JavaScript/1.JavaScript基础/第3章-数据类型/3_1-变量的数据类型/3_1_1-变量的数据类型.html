<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的数据类型</title>
    <script>
        // int num = 10; java

        // js的变量数据类型是只有程序在运行过程中，根据赋值号右边的值来确定的
        var num; //这里的num是不确定属于那种数据类型 
        num = 10; //这里的num属于数字型
        var str = '字符串'; // 这里的str是字符串型

        // js拥有动态类型，同时也意味着相同的变量可用作不同的类型
        var x = 6; //这里的x是数字型
        x = '字符串'; // 这里的x是字符串型
    </script>
</head>

<body>

</body>

</html>
