<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单数据类型——Undefined和Null</title>
    <script>
        // 如果一个变量声明未赋值，则为undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable);
        console.log(variable + '字符串');
        console.log(variable + 1);

        // 空值 null
        var space = null;
        console.log(space + '字符串');
        console.log(space + 1);
    </script>
</head>

<body>

</body>

</html>
