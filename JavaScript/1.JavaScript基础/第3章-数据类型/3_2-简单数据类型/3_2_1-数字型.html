<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单数据类型——数字型</title>
    <script>
        var num = 10; // num为数字型
        var PI = 3.14; // PI为数字型

        // 1. 八进制 0 ~ 7 程序中数字前面加0 表示八进制
        var num1 = 010;
        console.log(num1);
        var num2 = 012;
        console.log(num2);

        // 2. 十六进制 0 ~ 9  a ~ f  数字前面加0x 表示十六进制
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);

        // 3. 数字型的最大值
        console.log(Number.MAX_VALUE);
        // 4. 数字型的最小值
        console.log(Number.MIN_VALUE);

        // 5. 无穷大
        console.log(Number.MAX_VALUE * 2); // Infinity 无穷大
        console.log(-Number.MAX_VALUE * 2); // -Infinity 无穷小

        // 6. 非数字
        console.log('字符串' - 1); // NaN

        // 7. 数字型验证 isNaN()
        console.log(isNaN(12)); // false
        console.log(isNaN('字符串')); // true
    </script>
</head>

<body>

</body>

</html>
