<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue初体验</title>
</head>

<body>
  <div id="app">{{ username }}</div>

  <!-- 导入 Vue 的库文件，在 windows 全局就有了 Vue 构造函数  -->
  <script src="../lib/vue-2.6.12.js"></script>
  <!-- 创建 Vue 的实例对象 -->
  <script>
    // 创建 Vue 的实例对象
    const vm = new Vue({
      // el 属性是固定的写法，表示当前的 vm 实例要控制页面上的那个区域，接收的值是一个选择器
      el: '#app',
      // data 对象就是要渲染到页面上的数据
      data: {
        username: 'privet'
      }
    });
  </script>
</body>

</html>
