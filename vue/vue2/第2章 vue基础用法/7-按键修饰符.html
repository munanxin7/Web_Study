<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按键修饰符</title>
</head>

<body>
  <div id="app">
    <input type="text" @keyup.esc="clearTnput" @keyup.enter="commitAjax">
  </div>
  <script src="../lib/vue-2.6.12.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        clearTnput(e) {
          e.target.value = '';
        },
        commitAjax() {
          console.log('触发了 commitAjax 方法');
        }
      }
    })
  </script>
</body>

</html>
