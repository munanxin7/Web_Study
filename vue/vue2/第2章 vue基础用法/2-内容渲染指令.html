<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内容渲染指令</title>
</head>

<body>
  <div id="app">
    <!-- v-text 会覆盖元素内部原有的内容 -->
    <p v-text="username"></p>
    <p v-text="gender">性别: </p>
    <hr>
    <!-- {{}} 插值表达式，专门用来解决 v-text 覆盖的问题 -->
    <p>姓名：{{ username }}</p>
    <p>性别：{{ gender }}</p>
    <hr>
    <!-- v-html 可以渲染 HTML 标签 -->
    <div v-text="info"></div>
    <div>{{ info }}</div>
    <div v-html="info"></div>
  </div>

  <!-- 导入 Vue 的库文件，在 windows 全局就有了 Vue 构造函数  -->
  <script src="../lib/vue-2.6.12.js"></script>
  <!-- 创建 Vue 的实例对象 -->
  <script>
    // 创建 Vue 的实例对象
    const vm = new Vue({
      // el 属性是固定的写法，表示当前的 vm 实例要控制页面上的那个区域，接收的值是一个选择器
      el: '#app',
      // data 对象就是要渲染到页面上的数据
      data: {
        username: 'privet',
        gender: '男',
        info: '<h4 style="color: red; font-weight: 700;">我爱vue</h4>'
      }
    });
  </script>
</body>

</html>
