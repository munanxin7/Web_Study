<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私有过滤器和全局过滤器</title>
</head>

<body>
  <div id="app">
    <p>message的值是：{{message|capi}}</p>
  </div>
  <div id="app2">
    <p>message的值是：{{message|capi}}</p>
  </div>
  <script src="../lib/vue-2.6.12.js"></script>
  <script>
    // 全局过滤器
    Vue.filter('capi', (str) => {
      return str.charAt(0).toUpperCase() + str.slice(1);
    })
    const vm = new Vue({
      el: '#app',
      data: {
        message: "hello vue"
      },
      methods: {},
      // 私有过滤器
      filters: {
        capi(val) {
          return val.charAt(0).toUpperCase() + val.slice(1);
        }
      }
    });

    const vm2 = new Vue({
      el: '#app2',
      data: {
        message: 'privet'
      }
    });
  </script>
</body>

</html>
