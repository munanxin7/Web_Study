<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过滤器的基本使用</title>
</head>

<body>
  <div id="app">
    <p>message的值是：{{ message | capital }}</p>
  </div>
  <script src="../lib/vue-2.6.12.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      methods: {},
      // 过滤器函数，必须定义到 filters 里
      filters: {
        capital(val) {
          // 过滤器中一定要有返回值
          return val.charAt(0).toUpperCase() + val.slice(1);
        }
      }
    })
  </script>
</body>

</html>
