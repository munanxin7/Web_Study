<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组中的every方法</title>
</head>

<body>
  <script>
    const arr = [{
        id: 1,
        name: '西瓜',
        status: true
      },
      {
        id: 2,
        name: '榴莲',
        status: false
      },
      {
        id: 3,
        name: '草莓',
        status: true
      },
    ];

    // 需求：判断数组中，水果是否被全选
    const result = arr.every(item => item.status);
    console.log(result);
  </script>
</body>

</html>
