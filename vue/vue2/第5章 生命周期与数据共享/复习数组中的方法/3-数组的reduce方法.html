<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组的reduce方法</title>
</head>

<body>
  <script>
    const arr = [{
        id: 1,
        name: '西瓜',
        status: true,
        price: 10,
        count: 1
      },
      {
        id: 2,
        name: '榴莲',
        status: false,
        price: 80,
        count: 2
      },
      {
        id: 3,
        name: '草莓',
        status: true,
        price: 20,
        count: 3,
      },
    ];

    // 需求：把购物车数组中，已勾选的水果，总价累加起来
    /* let amt = 0; // 总价
    arr.filter(item => item.status).forEach(item => {
      amt += item.price * item.count;
    })
    console.log(amt); */

    const result = arr.filter(item => item.status).reduce((amt, item) => amt += item.price * item.count, 0);
    console.log(result);
  </script>
</body>

</html>
