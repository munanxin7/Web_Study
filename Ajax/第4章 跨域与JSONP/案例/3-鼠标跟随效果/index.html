<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例——鼠标跟随效果</title>
    <script src="../../../libs/jquery-3.6.0.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./angel.gif" alt="" id="angel">
    <script>
        $(function () {
            // 获取图片
            var angel = $("#angel");
            // 定义节流阀
            var timer = null;
            // 绑定mousemove事件
            $(document).on("mousemove", function (e) {
                if (timer) return;
                timer = setTimeout(function () {
                    $(angel).css("top", e.pageY - 50 + "px").css("left", e.pageX - 50 + "px");
                    timer = null;
                }, 16)
            })
        })
    </script>
</body>

</html>
