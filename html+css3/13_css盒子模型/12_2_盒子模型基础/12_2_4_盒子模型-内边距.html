<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内边距</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 10px 20px 40px 80px;
            /* padding 四值：上 右 下 左
                       三值：上 左右 下
                       两值：上下 左右
             */
        }
    </style>
</head>

<body>
    <div>这是一个div标签</div>
</body>

</html>
