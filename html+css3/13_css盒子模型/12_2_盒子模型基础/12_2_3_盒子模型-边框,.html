<!DOCTYPE html>

    <title>盒子模型-边框</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* solid 实线  dashed 虚线  dotted 点线 */

        }

</head>

    <div>这是一个div标签</div>
