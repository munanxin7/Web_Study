<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动内减</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 10px solid #000;
            padding: 20px;
            /* 变成CSS3的盒子模型，不需要手动做减法 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>这是一个div标签</div>
</body>

</html>
