<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        #box {
            color: orange;
        }

        .box {
            color: blue;
        }

        div {
            color: green !important;
        }

        body {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 继承 < 通配符 < 标签选择器 < 类选择器 < id选择器 < 行内样式 < !important -->
    <!-- !imporant不能加在继承属性后面 -->
    <div class="box" id="box" style="color: pink;">这是一个div标签</div>
</body>

</html>
