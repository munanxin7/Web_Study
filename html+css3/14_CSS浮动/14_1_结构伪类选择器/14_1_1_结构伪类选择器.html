<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 第一个 */
        li:first-child {
            background-color: green;
        }

        /* 最后一个 */
        li:last-child {
            background-color: green;
        }

        /* 任意一个 */
        /* 可以填公式: 2n 3n n为0,1,2,3.... */
        li:nth-child(3) {
            background-color: green;
        }

        /* 倒数 */
        li:nth-last-child(3) {
            background-color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>这是第1个li标签</li>
        <li>这是第2个li标签</li>
        <li>这是第3个li标签</li>
        <li>这是第4个li标签</li>
        <li>这是第5个li标签</li>
        <li>这是第6个li标签</li>
        <li>这是第7个li标签</li>
        <li>这是第8个li标签</li>
    </ul>
</body>

</html>
