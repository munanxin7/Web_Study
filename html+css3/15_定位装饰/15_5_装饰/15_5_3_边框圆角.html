<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框圆角</title>
    <style>
        .box {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 顺时针 */
            /* border-radius: 10px 20px 40px 80px; */

            /* 正圆 */
            border-radius: 50%;
        }

        .box2 {
            width: 300px;
            height: 200px;
            background-color: skyblue;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>

</html>
