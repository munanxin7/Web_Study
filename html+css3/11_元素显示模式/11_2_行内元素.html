<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        span {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 特点：
        1.一行可以显示多个
        2.宽度和高度默认由内容撑开
        3.不可以设置宽高
     -->
    <span>这是第1个span标签</span>
    <span>这是第2个span标签</span>
</body>

</html>
