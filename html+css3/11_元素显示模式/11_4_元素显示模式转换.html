<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* display: inline-block; */
            display: inline;
        }

        span {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* display: inline-block; */
            display: block;
        }
    </style>
</head>

<body>
    <div>这是第1个div标签</div>
    <div>这是第2个div标签</div>
    <span>这是第1个span标签</span>
    <span>这是第2个span标签</span>
</body>

</html>
