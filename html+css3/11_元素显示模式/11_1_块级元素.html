<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 特点: 
        1.独占一行
        2.宽度默认是父元素的宽度，高度默认由内容撑开
        3.可以设置宽高 
    -->
    <div>这是第1个div标签</div>
    <div>这是第2个div标签</div>
</body>

</html>
