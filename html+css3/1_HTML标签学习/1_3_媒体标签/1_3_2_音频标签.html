<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
</head>

<body>
    <!-- controls 显示播放控件 
         autoplay 自动播放 一般不
         loop 循环播放 -->
    <audio src="music.mp3" controls autoplay loop></audio>
</body>

</html>
