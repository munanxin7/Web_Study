<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        /* div a {
            color: red; 
        } */

        div>a {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        这是一个div标签
        <a href="#">这是div里的a标签</a>
        <p>
            <a href="#">这是div里面的p标签里面的a标签</a>
        </p>
    </div>
</body>

</html>
