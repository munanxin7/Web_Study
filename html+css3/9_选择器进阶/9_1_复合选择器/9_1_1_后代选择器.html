<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        div p {
            color: red;
        }
    </style>
</head>

<body>
    <p>这是一个p标签</p>
    <div>
        <p>这是div里的p标签</p>
    </div>
</body>
