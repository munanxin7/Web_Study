<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        p.box {
            color: red;
        }
    </style>
</head>

<body>
    <p class="box">这是一个p标签</p>
    <p>这是第二个p标签</p>
    <div class="box">这是一个div标签</div>
</body>

</html>
