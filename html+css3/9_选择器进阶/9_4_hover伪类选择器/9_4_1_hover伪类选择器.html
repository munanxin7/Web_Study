<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover伪类选择器</title>
    <style>
        a:hover {
            color: red;
            background-color: green;
        }

        div:hover {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#">这是一个a标签</a>
    <div>这是一个div标签</div>
</body>

</html>
