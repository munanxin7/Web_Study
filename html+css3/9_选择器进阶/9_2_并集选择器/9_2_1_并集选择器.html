<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        p,
        div,
        span,
        h1 {
            color: red;
        }
    </style>
</head>

<body>
    <p>这是一个p标签</p>
    <div>这是一个div标签</div>
    <span>这是一个span标签</span>
    <h1>这是一个h1标签</h1>
    <h2>这是一个h2标签</h2>
</body>

</html>
