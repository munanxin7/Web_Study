<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例-表单</title>
  </head>

  <body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr />
    <form action="">
      昵称：<input type="text" placeholder="请输入昵称" /> <br /><br />
      性别：
      <label><input type="radio" name="gender" id="" checked /> 男</label>
      <label><input type="radio" name="gender" id="" /> 女</label>
      <br /><br />
      所在城市：
      <select name="" id="">
        <option value="">北京</option>
        <option value="" selected>上海</option>
        <option value="">广州</option>
      </select>
      <br /><br />
      喜欢的类型：
      <label><input type="checkbox" name="" id="" checked /> 可爱</label>
      <label><input type="checkbox" name="" id="" checked /> 性感</label>
      <label><input type="checkbox" name="" id="" /> 御姐</label>
      <br /><br />
      个人介绍：
      <br /><br />
      <textarea name=" " id="" cols="60" rows="10"></textarea>
      <h3>我承诺</h3>
      <ul>
        <li>年满18岁、单身</li>
        <li>年满18岁、单身</li>
        <li>年满18岁、单身</li>
      </ul>
      <input type="submit" value="免费注册" />
      <button type="reset">重置</button>
    </form>
  </body>
</html>
