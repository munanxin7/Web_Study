<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        /* 当样式冲突时，只有当选择器优先级相同时，才能通过层叠性判断结果 */
        div {
            color: red;
            color: green;
        }

        .box {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="box">这是一个div标签</div>
</body>

</html>
