<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        div {
            font-weight: 700;
        }

        h1 {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div>这是一个div标签</div>
    <h1>这是h1标签</h1>
</body>

</html>
