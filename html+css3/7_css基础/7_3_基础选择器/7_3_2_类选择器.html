<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器——类选择器</title>
    <style>
        .red {
            color: red;
        }

        .size {
            font-size: 66px;
        }
    </style>
</head>

<body>
    <p>这是一个p标签</p>
    <!-- 一个标签可以使用多个类名，需要空格隔开 -->
    <p class="red size">这是第二个p标签</p>
    <div class="red">这是div标签</div>
</body>

</html>
